<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b9d;
            --secondary: #c44569;
            --accent: #ffeaa7;
            --dark: #2d3436;
            --light: #fff5f7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Anima√ß√£o de cora√ß√µes flutuantes */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-bg {
            position: fixed;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            animation: float linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            margin-bottom: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: var(--secondary);
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
            animation: slideDown 1s ease-out 0.3s both;
        }

        h2.section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: var(--secondary);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 300;
            animation: slideDown 1s ease-out 0.5s both;
        }

        .date-display {
            text-align: center;
            font-size: 1.5em;
            color: var(--primary);
            margin-bottom: 50px;
            font-weight: 600;
            animation: slideDown 1s ease-out 0.7s both;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .counter-item {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: scaleIn 0.6s ease-out both;
        }

        .counter-item:nth-child(1) {
            animation-delay: 0.9s;
        }

        .counter-item:nth-child(2) {
            animation-delay: 1s;
        }

        .counter-item:nth-child(3) {
            animation-delay: 1.1s;
        }

        .counter-item:nth-child(4) {
            animation-delay: 1.2s;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .counter-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
        }

        .counter-number {
            font-size: 3em;
            font-weight: 700;
            color: white;
            display: block;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .counter-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .message {
            text-align: center;
            font-size: 1.3em;
            color: var(--dark);
            line-height: 1.8;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 234, 167, 0.3), rgba(255, 107, 157, 0.2));
            border-radius: 20px;
            border-left: 5px solid var(--primary);
            font-style: italic;
            animation: fadeIn 1s ease-out 1.3s both;
        }

        .heart-icon {
            font-size: 2em;
            color: var(--primary);
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            10%,
            30% {
                transform: scale(1.1);
            }

            20%,
            40% {
                transform: scale(1);
            }
        }

        .edit-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .edit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            animation: scaleIn 0.3s ease;
        }

        .modal h2 {
            font-family: 'Playfair Display', serif;
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .button-group button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: var(--primary);
            color: white;
        }

        .btn-save:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #ddd;
            color: var(--dark);
        }

        .btn-cancel:hover {
            background: #ccc;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            section {
                padding: 40px 25px;
                margin-bottom: 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            h2.section-title {
                font-size: 2em;
            }

            .counter-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .counter-number {
                font-size: 2.5em;
            }

            .message {
                font-size: 1.1em;
                padding: 20px;
            }

            .edit-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <section id="counter-section">
            <h1>Nosso Tempo Juntos <span class="heart-icon">‚ù§Ô∏è</span></h1>
            <div class="subtitle">Cada momento ao seu lado √© especial</div>
            <div class="date-display">Desde <span id="startDate">04/10/2025</span></div>

            <div class="counter-grid">
                <div class="counter-item">
                    <span class="counter-number" id="years">0</span>
                    <span class="counter-label">Anos</span>
                </div>
                <div class="counter-item">
                    <span class="counter-number" id="months">0</span>
                    <span class="counter-label">Meses</span>
                </div>
                <div class="counter-item">
                    <span class="counter-number" id="days">0</span>
                    <span class="counter-label">Dias</span>
                </div>
                <div class="counter-item">
                    <span class="counter-number" id="hours">0</span>
                    <span class="counter-label">Horas</span>
                </div>
            </div>

            <div class="message">
                <p id="customMessage">
                    "Cada dia ao seu lado √© uma nova raz√£o para sorrir. Obrigado por fazer parte da minha vida e por
                    todos os momentos incr√≠veis que vivemos juntos."
                </p>
            </div>
        </section>
    </div>

    <script>
        function createFloatingHearts() {
            const heartsContainer = document.body;
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];

            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 20000);
            }, 2000);
        }

        function updateCounter() {
            const startDate = new Date('2025-10-04T22:00:00-0300');


            const now = new Date();
            const diff = now - startDate;

            const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(diff / (1000 * 60 * 60));

            const years = Math.floor(totalDays / 365);
            const months = Math.floor((totalDays % 365) / 30);
            const days = totalDays % 30;
            const hours = totalHours % 24;

            animateValue('years', 0, years, 1000);
            animateValue('months', 0, months, 1200);
            animateValue('days', 0, days, 1400);
            animateValue('hours', 0, hours, 1600);
        }

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }

        createFloatingHearts();
        updateCounter();

        setInterval(() => {
            const hours = parseInt(document.getElementById('hours').textContent);
            document.getElementById('hours').textContent = (hours + 1) % 24;
        }, 3600000);
    </script>
</body>
</html>
